<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tanaman</title>
    <link rel="stylesheet" href="manajemen_tanaman.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Manajemen Tanaman</h1>
        
        <button id="addPlantBtn" class="btn-primary">
            <i class="fas fa-plus"></i> Tambah Tanaman
        </button>
        
        <div class="search-filter">
            <input type="text" id="searchPlant" placeholder="Cari tanaman...">
            <select id="filterCategory">
                <option value="all">Semua Kategori</option>
                <option value="herbal">Tanaman Herbal</option>
                <option value="hias">Tanaman Hias</option>
                <option value="buah">Tanaman Buah</option>
            </select>
        </div>
        
        <div class="plants-table-container">
            <table class="plants-table">
                <thead>
                    <tr>
                        <th>ID Tanaman</th>
                        <th>Nama</th>
                        <th>Kategori</th>
                        <th>Cahaya</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="plantsTableBody">
                    <!-- Plants will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Plant Form Modal -->
    <div id="plantFormModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Tambah Tanaman Baru</h2>
            <form id="plantForm">
                <input type="hidden" id="plantId">
                
                <div class="form-group">
                    <label for="plantName">Nama Tanaman</label>
                    <input type="text" id="plantName" required>
                </div>
                
                <div class="form-group">
                    <label for="plantCategory">Kategori</label>
                    <select id="plantCategory" required>
                        <option value="herbal">Tanaman Herbal</option>
                        <option value="hias">Tanaman Hias</option>
                        <option value="buah">Tanaman Buah</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="plantImage">Gambar (URL)</label>
                    <input type="text" id="plantImage" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="lightRequirement">Kebutuhan Cahaya</label>
                        <input type="text" id="lightRequirement" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="wateringInfo">Penyiraman</label>
                        <input type="text" id="wateringInfo" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="temperatureRange">Suhu Ideal</label>
                        <input type="text" id="temperatureRange" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="humidityLevel">Kelembapan</label>
                        <input type="text" id="humidityLevel" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="plantingGuide">Panduan Menanam</label>
                    <textarea id="plantingGuide" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Lokasi Penanaman</label>
                    <div id="locationsContainer">
                        <div class="location-input">
                            <input type="text" class="location" placeholder="Tambahkan lokasi">
                            <button type="button" class="remove-location"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <button type="button" id="addLocationBtn" class="btn-secondary">
                        <i class="fas fa-plus"></i> Tambah Lokasi
                    </button>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn-outline">Batal</button>
                    <button type="submit" class="btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content small">
            <h2>Konfirmasi Hapus</h2>
            <p>Apakah Anda yakin ingin menghapus tanaman ini?</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="btn-outline">Batal</button>
                <button id="confirmDeleteBtn" class="btn-danger">Hapus</button>
            </div>
        </div>
    </div>

    <script src="manajemen_tanaman.js"></script>
</body>
</html>
