<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantopia - Manajemen Pemesanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="manajemen_pemesanan.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="dashboard_admin.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Dashboard
            </a>
            <h1>Plantopia Manajemen Pemesanan</h1>
        </div>

        <div class="action-bar">
            <button id="addOrderBtn" class="add-button">
                <i class="fas fa-plus"></i> Tambah Pesanan
            </button>
            
            <div class="filter-container">
                <label for="statusFilter">Filter Status:</label>
                <select id="statusFilter" class="status-filter">
                    <option value="all">Semua</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Diproses</option>
                    <option value="completed">Selesai</option>
                    <option value="cancelled">Dibatalkan</option>
                </select>
            </div>
        </div>

        <div class="orders-table-container">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID Pemesanan</th>
                        <th>Tanggal</th>
                        <th>Pelanggan</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Orders will be inserted here by JavaScript -->
                </tbody>
            </table>
            
            <div class="no-orders" id="noOrdersMessage">
                Tidak ada pesanan ditemukan
            </div>
            
            <div class="pagination">
                <span>Halaman 1 dari 1</span>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Pesanan Baru</h2>
                <span class="close-button">&times;</span>
            </div>
            <form id="orderForm">
                <input type="hidden" id="orderId">
                <div class="form-group">
                    <label for="orderDate">Tanggal</label>
                    <input type="date" id="orderDate" required>
                </div>
                <div class="form-group">
                    <label for="customerName">Nama Pelanggan</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="orderTotal">Total Pembayaran</label>
                    <input type="number" id="orderTotal" required>
                </div>
                <div class="form-group">
                    <label for="orderStatus">Status</label>
                    <select id="orderStatus" required>
                        <option value="pending">Pending</option>
                        <option value="processing">Diproses</option>
                        <option value="completed">Selesai</option>
                        <option value="cancelled">Dibatalkan</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button">Batal</button>
                    <button type="submit" class="save-button">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h2>Konfirmasi Hapus</h2>
                <span class="close-button">&times;</span>
            </div>
            <p>Apakah Anda yakin ingin menghapus pesanan ini?</p>
            <div class="form-actions">
                <button type="button" class="cancel-button">Batal</button>
                <button type="button" id="confirmDeleteBtn" class="delete-button">Hapus</button>
            </div>
        </div>
    </div>

    <script src="manajemen_pemesanan.js"></script>
</body>
</html>
