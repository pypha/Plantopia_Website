<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pesanan - Marketplace Tanaman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="konfirmasi_pesanan.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="Marketplace.html" class="nav-link"><i class="fas fa-home"></i> Marketplace</a></li>
                    <li class="nav-item"><a href="keranjang.html" class="nav-link"><i class="fas fa-shopping-cart"></i> Keranjang</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="confirmation-card">
                <div class="confirmation-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="confirmation-title">Pesanan Berhasil Dipesan!</h2>
                <p class="confirmation-message">Terima kasih telah berbelanja di Marketplace Tanaman. Pesanan Anda sedang diproses.</p>
                <p class="confirmation-details">Kami akan mengirimkan detail pesanan ke email Anda.</p>
                <div class="action-buttons">
                    <a href="Marketplace.html" class="btn btn-primary"><i class="fas fa-home"></i> Kembali ke Marketplace</a>
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p class="footer-text">&copy; <span id="current-year"></span> Marketplace Tanaman. All rights reserved.</p>
        </div>
    </footer>

    <script src="konfirmasi_pesanan.js"></script>
</body>
</html>
