<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantopia Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="manajemen_produk.css">
</head>
<body class="bg-gray-100">
    <div class="home-btn">
        <a href="dashboard_admin.html"></i> Dashboard</a>
      </div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-primary-800 mb-6">Plantopia Manajemen Produk</h1>
        
        <!-- Add Product Button -->
        <button id="addProductBtn" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded mb-4">
            <i class="fas fa-plus mr-2"></i>Tambah Produk
        </button>
        
        <!-- Products Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-primary-800 text-white">
                    <tr>
                        <th class="px-6 py-3">ID</th>
                        <th class="px-6 py-3">Gambar</th>
                        <th class="px-6 py-3">Nama</th>
                        <th class="px-6 py-3">Kategori</th>
                        <th class="px-6 py-3">Harga</th>
                        <th class="px-6 py-3">Stok</th>
                        <th class="px-6 py-3">Status</th>
                        <th class="px-6 py-3">Edit</th>
                    </tr>
                </thead>
                <tbody id="productsTable" class="divide-y divide-gray-200">
                    <!-- Products will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-xl font-bold">Tambah Produk Baru</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Nama Produk</label>
                    <input type="text" id="productName" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Kategori</label>
                    <select id="productCategory" class="w-full px-3 py-2 border rounded" required>
                        <option value="Tanaman Herbal">Tanaman Herbal</option>
                        <option value="Tanaman Hias">Tanaman Hias</option>
                        <option value="Tanaman Buah dan Sayur">Tanaman Buah dan Sayur</option>
                        <option value="Tanaman Aquatic">Tanaman Aquatic</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Harga (Rp)</label>
                    <input type="number" id="productPrice" class="w-full px-3 py-2 border rounded" step="0.01" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Stok</label>
                    <input type="number" id="productStock" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Status</label>
                    <select id="productStatus" class="w-full px-3 py-2 border rounded" required>
                        <option value="Tersedia">Tersedia</option>
                        <option value="Stok Habis">Stok Habis</option>            
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Link Gambar</label>
                    <input type="text" id="productImage" class="w-full px-3 py-2 border rounded" 
                           placeholder="https://contoh.com/image.jpg">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 border rounded hover:bg-gray-100">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Konfirmasi Hapus</h2>
                <button id="closeDeleteModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="mb-6">Apakah anda benar ingin menghapus produk?</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancelDeleteBtn" class="px-4 py-2 border rounded hover:bg-gray-100">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <script src="manajemen_produk.js"></script>
    <script src="manajemen_produk_main.js"></script>
</body>
</html>
