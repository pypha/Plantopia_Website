<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Marketplace Tanaman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-leaf"></i> Marketplace Tanaman</h1>
            <nav>
                <ul>
                    <li><a href="marketplace.html"><i class="fas fa-home"></i> Marketplace</a></li>
                    <li><a href="keranjang.html"><i class="fas fa-shopping-cart"></i> Keranjang</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="checkout">
            <h2><i class="fas fa-shopping-bag"></i> Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap Anda">
                </div>

                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Alamat Pengiriman:</label>
                    <textarea id="address" name="address" required placeholder="Masukkan alamat lengkap pengiriman"></textarea>
                </div>

                <div class="form-group">
                    <label for="shipping"><i class="fas fa-truck"></i> Pilih Pengiriman:</label>
                    <select id="shipping" name="shipping" required>
                        <option value="" disabled selected>Pilih metode pengiriman</option>
                        <option value="regular">Reguler (3-5 hari) - Rp 20.000</option>
                        <option value="express">Express (1-2 hari) - Rp 50.000</option>
                    </select>
                </div>

                <button type="submit"><i class="fas fa-credit-card"></i> Beli Sekarang</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Marketplace Tanaman. All rights reserved.</p>
        </div>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
