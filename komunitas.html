<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantopia Community</title>
    <link rel="stylesheet" href="komunitas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Komunitas Plantopia </h1>
            <nav class="nav">
                <a href="homepage.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="profil.html" class="nav-link"><i class="fas fa-user"></i> Profil</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Create Post Section -->
        <section class="create-post">
            <div class="container">
                <h2 class="section-title">Buat Postingan</h2>
                <form id="postForm" class="post-form">
                    <textarea id="postContent" class="post-input" placeholder="Apa yang ada di pikiran Anda tentang tanaman hari ini?"></textarea>
                    <div class="form-group">
                        <label for="postMedia" class="file-label">
                            <i class="fas fa-camera"></i> Tambahkan Foto/Video
                            <input type="file" id="postMedia" accept="image/*,video/*" class="file-input">
                        </label>
                        <span id="fileName" class="file-name">Tidak Ada File yang Dipilih</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambahkan</button>
                </form>
            </div>
        </section>

        <!-- Posts Feed Section -->
        <section class="posts-feed">
            <div class="container">
                <h2 class="section-title">Postingan Komunitas</h2>
                <div id="postsContainer" class="posts-container">
                    <!-- Posts will be loaded here dynamically -->
                    <div class="loading">Loading posts...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright">&copy; 2023 Plantopia Community. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="komunitas.js"></script>
</body>
</html>
